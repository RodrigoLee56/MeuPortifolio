<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rodrigo Barbosa - Contato</title>
    <!-- Bulma via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <!-- Seus estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body class="has-background-black has-text-white">

<!-- Navbar -->
<nav class="navbar bg-black p-4 shadow-md">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item gold-text fw-bold" th:href="@{/}">Rodrigo Barbosa</a>
            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item gold-text" th:href="@{/projetos}">Projetos</a>
                <a class="navbar-item gold-text" th:href="@{/contato}">Contato</a>
            </div>
        </div>
    </div>
</nav>

<!-- Hero -->
<section class="hero bg-black py-6">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1 gold-text">Entre em Contato</h1>
            <p class="subtitle is-5 text-white">Preencha o formulário abaixo pra entrar em contato comigo</p>
        </div>
    </div>
</section>

<!-- Formulário -->
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <form th:action="@{/enviar-mensagem}" method="post" class="box bg-white bg-opacity-75 p-6 rounded shadow-sm">
                    <div class="field">
                        <label class="label">Seu Nome</label>
                        <div class="control">
                            <input type="text" name="nome" class="input" placeholder="Como devo te chamar?" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Seu E-mail</label>
                        <div class="control">
                            <input type="email" name="email" class="input" placeholder="Para eu responder você" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                            <textarea name="mensagem" rows="5" class="textarea" placeholder="Sobre o que quer conversar?" required></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="btn-gold button is-fullwidth gold-button">Enviar Mensagem</button>
                    </div>
                </form>

                <!-- Redes Sociais -->
                <div class="mt-8 has-text-centered">
                    <h5 class="gold-text title is-5">Também me encontre aqui:</h5>
                    <div class="mt-4">
                        <a href="https://github.com/seuusuario"  target="_blank" class="text-gold mx-3">GitHub</a>
                        <a href="https://linkedin.com/in/seunome"  target="_blank" class="text-gold mx-3">LinkedIn</a>
                        <a href="mailto:seuemail@email.com" class="text-gold mx-3">E-mail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-black text-white text-center">
    <div class="content has-text-centered">
        <p>&copy; 2025 Rodrigo Barbosa De Sousa - Todos os direitos reservados.</p>
        <div class="mt-4">
            <a class="gold-text mx-3" href="#">GitHub</a>
            <a class="gold-text mx-3" href="#">LinkedIn</a>
        </div>
    </div>
</footer>

</body>
</html>
