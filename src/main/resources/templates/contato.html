<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rodrigo Barbosa De Sousa - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body class="has-background-black has-text-white">

<!-- Navbar -->
<nav class="navbar is-fixed-top has-background-black p-4 shadow-md" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item has-text-gold has-text-weight-bold" th:href="@{/}">Rodrigo Barbosa De Sousa</a>
            <button type="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu" onkeydown="if(event.key==='Enter'||event.key===' '){this.click();}">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item has-text-gold" th:href="@{/projetos}">Projetos</a>
                <a class="navbar-item has-text-gold" th:href="@{/contato}">Contato</a>
            </div>
        </div>
    </div>
</nav>

<!-- Hero -->
<section class="hero has-background-black pt-6" style="margin-top: 4rem;">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-2 is-size-4-mobile has-text-gold">Entre em Contato</h1>
            <p class="subtitle is-5 is-size-6-mobile has-text-white">Preencha o formulário abaixo pra entrar em contato comigo</p>
        </div>
    </div>
</section>

<!-- Formulário -->
<section class="section py-5">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-12-mobile is-10-tablet is-8-desktop">
                <form th:action="@{/enviar-mensagem}" method="post" class="box has-background-gold">
                    <div class="field">
                        <label class="label has-text-black" for="nome">Seu Nome</label>
                        <div class="control">
                            <input type="text" id="nome" name="nome" class="input" placeholder="Como devo te chamar?" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black" for="email">Seu E-mail</label>
                        <div class="control">
                            <input type="email" id="email" name="email" class="input" placeholder="Para eu responder você" required />
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black" for="mensagem">Mensagem</label>
                        <div class="control">
                            <textarea id="mensagem" name="mensagem" rows="5" class="textarea" placeholder="Sobre o que quer conversar?" required></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-fullwidth has-background-black has-text-gold">Enviar Mensagem</button>
                    </div>
                </form>

                <!-- Redes Sociais -->
                <div class="mt-6 has-text-centered">
                    <h5 class="title is-5 has-text-gold">Também me encontre aqui:</h5>
                    <div class="mt-3">
                        <a href="https://github.com/RodrigoLee56" target="_blank" class="mx-3 has-text-gold">GitHub</a>
                        <a href="https://linkedin.com/in/rodrigo-java/" target="_blank" class="mx-3 has-text-gold">LinkedIn</a>
                        <a href="mailto:rodrigobarbosadesousa5608@gmail.com" class="mx-3 has-text-gold">E-mail</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer has-background-black has-text-white">
    <div class="content has-text-centered">
        <p>&copy; 2025 Rodrigo Barbosa De Sousa - Todos os direitos reservados.</p>
        <div class="mt-3">
            <a class="mx-3 has-text-gold" href="https://github.com/RodrigoLee56">GitHub</a>
            <a class="mx-3 has-text-gold" href="https://linkedin.com/in/rodrigo-java/">LinkedIn</a>
        </div>
    </div>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
